name: Next.js Frontend CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '25.2.0'
      - run: npm install
      - run: npm run lint
      - run: npm run build
      - run: npm run test
